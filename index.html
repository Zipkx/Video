<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防截圖影片播放</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        video, img, canvas {
            width: 80%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        #screenshot-alert {
            display: none;
        }
        video {
            mix-blend-mode: difference;
            background-color: black;
        }
    </style>
</head>
<body>

    <h1>防截圖影片播放器</h1>
    
    <!-- 影片播放區 -->
    <video id="video" controls>
        <source src="video.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>

    <!-- 警告圖片（當偵測到截圖或錄影時顯示） -->
    <img id="screenshot-alert" src="screenshot-alert.png" alt="警告：禁止錄影！">

    <script>
        const video = document.getElementById("video");

        // 當影片播放時自動進入全螢幕
        video.addEventListener("play", function () {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });

        // 監聽 visibilitychange（視窗最小化、切換標籤）
        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                switchToWarning();
            } else {
                restoreVideo();
            }
        });

        // 監聽 fullscreenchange（偵測使用者是否退出全螢幕，並重設播放器）
        document.addEventListener("fullscreenchange", function () {
            if (!document.fullscreenElement) {
                resetVideoPlayer();
            }
        });

        // 監聽快捷鍵錄影行為（Windows Game Bar: Win + G / Mac: Shift + Command + 5）
        document.addEventListener("keydown", function (event) {
            if ((event.metaKey && event.key === "5") || // Mac 錄影快捷鍵
                (event.ctrlKey && event.shiftKey && event.key === "R") || // 自訂錄影偵測快捷鍵
                (event.key === "PrintScreen")) { // Windows 錄影快捷鍵
                switchToWarning();
            }
        });

        // WebRTC 偵測螢幕錄影（嘗試獲取螢幕錄影權限）
        async function detectScreenRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                if (stream) {
                    switchToWarning();
                }
            } catch (error) {
                console.log("未偵測到螢幕錄影");
            }
        }
        setInterval(detectScreenRecording, 3000);

        // 替換影片為警告畫面
        function switchToWarning() {
            document.getElementById("video").style.display = "none";
            document.getElementById("screenshot-alert").style.display = "block";
        }

        // 恢復影片播放
        function restoreVideo() {
            document.getElementById("video").style.display = "block";
            document.getElementById("screenshot-alert").style.display = "none";
        }

        // **退出全螢幕時，重置播放器（停止並重置時間）**
        function resetVideoPlayer() {
            video.pause(); // 停止播放
            video.currentTime = 0; // 重置時間
            restoreVideo(); // 確保畫面恢復正常
        }
    </script>

</body>
</html>

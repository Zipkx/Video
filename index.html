<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防錄影影片播放器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        video, img {
            width: 80%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        #screenshot-alert {
            display: none;
        }
    </style>
</head>
<body>

    <h1>防錄影影片播放器</h1>
    
    <!-- 影片播放區 -->
    <video id="video" controls onerror="handleVideoError()">
        <source src="video.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>

    <!-- 警告圖片（當偵測到錄影時顯示） -->
    <img id="screenshot-alert" src="screenshot-alert.png" alt="警告：禁止錄影！">

    <script>
        function handleVideoError() {
            console.log("影片載入失敗！");
            alert("無法載入影片，請檢查檔案是否存在！");
        }

        function switchToWarning() {
            console.log("警告畫面觸發");
            document.getElementById("video").style.display = "none";
            document.getElementById("screenshot-alert").style.display = "block";
        }

        // **監測 fullscreenchange（錄影可能退出全螢幕）**
        document.addEventListener("fullscreenchange", function () {
            if (!document.fullscreenElement) {
                switchToWarning();
            }
        });

        // **WebRTC 偵測螢幕錄影**
        async function detectScreenRecording() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                    console.log("瀏覽器不支援 WebRTC");
                    return;
                }

                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                if (stream) {
                    switchToWarning();
                }
            } catch (error) {
                console.log("未偵測到螢幕錄影：" + error.message);
            }
        }
        setInterval(detectScreenRecording, 3000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防錄影影片播放器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        video, img, canvas {
            width: 80%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        #screenshot-alert {
            display: none;
        }
        video {
            mix-blend-mode: difference;
            background-color: black;
        }
    </style>
</head>
<body>

    <h1>防錄影影片播放器</h1>
    
    <!-- 影片播放區 -->
    <video id="video" controls>
        <source src="video.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>

    <!-- 警告圖片（當偵測到錄影時顯示） -->
    <img id="screenshot-alert" src="screenshot-alert.png" alt="警告：禁止錄影！">

    <script>
        const video = document.getElementById("video");

        // **監測 `requestAnimationFrame` 畫面是否凍結**
        let lastFrameTime = performance.now();
        function detectRecording() {
            let currentTime = performance.now();
            let delta = currentTime - lastFrameTime;

            if (delta > 1000) { // 如果畫面卡住超過 1 秒
                switchToWarning();
            }

            lastFrameTime = currentTime;
            requestAnimationFrame(detectRecording);
        }
        requestAnimationFrame(detectRecording);

        // **監測 fullscreenchange（錄影可能退出全螢幕）**
        document.addEventListener("fullscreenchange", function () {
            if (!document.fullscreenElement) {
                switchToWarning();
            }
        });

        // **監測 WebRTC 螢幕錄影**
        async function detectScreenRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                if (stream) {
                    switchToWarning();
                }
            } catch (error) {
                console.log("未偵測到螢幕錄影");
            }
        }
        setInterval(detectScreenRecording, 3000);

        // **使用 Canvas 渲染影片，干擾錄影工具**
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        function renderToCanvas() {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            requestAnimationFrame(renderToCanvas);
        }
        video.addEventListener("play", function () {
            requestAnimationFrame(renderToCanvas);
        });

        // **替換影片為警告畫面**
        function switchToWarning() {
            document.getElementById("video").style.display = "none";
            document.getElementById("screenshot-alert").style.display = "block";
        }
    </script>

</body>
</html>
